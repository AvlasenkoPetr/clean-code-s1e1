<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="list-name">
          <label for="new-task" class="list__label">Add Item</label>
        </h3>
        <div class="new-task__container">
          <input class="list__input-text list__input task-field new-task__input" type="text">
          <button class="list__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="list-name">Todo</h3>
        <ul class="list incompleted">
          <li class="list__item-container">
            <input type="checkbox" class="list__input-checkbox list__input">
            <label class="list__label task-field">Pay Bills</label>
            <input type="text" class="list__input-text list__input task-field">
            <button class="list__button edit">Edit</button>
            <button class="list__button delete">
              <img class="list__button__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list__item-container edit-mode">
            <input type="checkbox" class="list__input-checkbox list__input">
            <label class="list__label task-field">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input-text list__input task-field">
            <button class="list__button edit">Save</button>
            <button class="list__button delete">
              <img class="list__button__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-name">Completed</h3>
        <ul class="list completed">
          <li class="list__item-container">
            <input type="checkbox" class="list__input-checkbox list__input" checked>
            <label class="list__label task-field">See the Doctor</label>
            <input type="text" class="list__input-text list__input task-field">
            <button class="list__button edit">Edit</button>
            <button class="list__button delete">
              <img class="list__button__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
